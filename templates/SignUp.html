        {% extends 'base.html' %}
        {% block title %}Sign up{% endblock %}
        {% block searchbox %}{% endblock %}
        {% block content %}
        <div class="mask d-flex align-items-center h-100">
            <div class="container h-100" style="height: 80%; width: 80%;">
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                      <h2 class="text-uppercase text-center mb-4">Create an account</h2>
        
                      <form method="post">
        
                        <div class="form-outline">
                          <input type="text" required name="name" id="form3Example1cg" class="form-control" />
                          <label class="form-label" for="form3Example1cg">Your Name</label>
                        </div>
        
                        <div class="form-outline">
                          <input type="email" required name="email" id="form3Example3cg" class="form-control" />
                          <label class="form-label" for="form3Example3cg">Your Email</label>
                        </div>
        
                        <div class="form-outline">
                          <input type="password" required name="password" id="form3Example4cg" class="form-control" />
                          <label class="form-label" for="form3Example4cg">Password</label>
                        </div>
        
                        <div class="form-outline">
                          <input type="password"  required name="repPassword" id="form3Example4cdg" class="form-control" />
                          <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                        </div>
                        {% for message in get_flashed_messages()[0:1] %}
                            <h6 style="text-align: center; color:red">{{message}}</h6>
                        {% endfor %}
        
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input  required class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                          <label class="form-check-label" for="form2Example3g">
                            I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                          </label>
                        </div>
        
                        <div class="d-flex justify-content-center">
                          <button type="submit"
                            class="btn btn-outline-success">Register</button>
                        </div>
        
                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{{url_for('signIn')}}"
                            class="fw-bold text-body"><u>Login here</u></a></p>
        
                      </form>
        
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endblock %}
